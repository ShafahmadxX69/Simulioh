<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Container Packing Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Container Packing Simulator</h1>

  <div class="controls">
    <label>Container:</label>
    <select id="containerSelect">
      <option value="40HQ">40HQ (1203 x 235 x 268 cm)</option>
      <option value="40GP">40GP (1203 x 235 x 239 cm)</option>
      <option value="20GP">20GP (589 x 235 x 239 cm)</option>
    </select>

    <label>Carton (L x W x H cm):</label>
    <input type="number" id="cartonL" value="55">
    <input type="number" id="cartonW" value="35">
    <input type="number" id="cartonH" value="30">
    <button onclick="simulate()">Simulate</button>
  </div>

  <canvas id="viewer"></canvas>

  <div id="info"></div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
